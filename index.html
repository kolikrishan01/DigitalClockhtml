<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .clock{
        height: 100vh;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #4EFF02;
        background-color: black;
        font-size: 5rem;
        font-weight: bold;
        left: 1rem;
    }
</style>
<body>
    <div class="clock" id="DigitalClock">

    </div>
   <script>
    const showTime = () =>{
        let date =new Date()
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        if(h==0){
            h = 12;
        }
        if(h>=12){
            h=h-12;
            session = "PM";
        }
        h = (h<10)?"0"+h:h;
        m = (m<10)?"0"+m:m;
        s = (s<10)?"0"+s:s;
        document.getElementById("DigitalClock").innerHTML = h+ ":" +m + ":" +s+ " " + session;
        setTimeout(showTime,1000);
    }
    showTime();
   </script>
</body>
</html>
